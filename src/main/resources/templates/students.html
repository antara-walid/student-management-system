<!DOCTYPE html>
<html lang="en" xmlns:th="http:/ /www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Students list</h1>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/addStudent}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
            </div>
        </div>


        <table class="table table-dark table-hover">
            <thead>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </thead>

          <tbody>
                <tr th:each ="student : ${listStudents}">
                    <td th:text = ${student.firstName}></td>
                    <td th:text = ${student.LastName}></td>
                    <td th:text = ${student.email}></td>
                </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
